<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Arena | Categories</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-gradient: linear-gradient(to right, #f0f4ff, #dbe7ff);
      --card-bg: #ffffff;
      --quiz-bg: #fef6e4;
      --text: #2c3e50;
      --accent: #0077cc;
      --highlight-border: #0077cc;
      --card-hover: #e8f0fe;
      --start-btn: #ffffff;
      --start-btn-hover: #f2f2f2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      padding: 20px 0;
    }

    .container {
      max-width: 1300px;
      margin: auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: var(--accent);
    }

    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-input {
      width: 70%;
      padding: 12px 15px;
      border-radius: 12px;
      border: 2px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }

    .search-input:focus {
      border-color: var(--accent);
      outline: none;
    }

    .back-button {
      cursor: pointer;
      margin: 10px 0 20px;
      display: inline-block;
      color: var(--accent);
      font-weight: bold;
      font-size: 1rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid var(--highlight-border);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      background: var(--card-hover);
      color: var(--accent);
    }

    .flip-card {
      perspective: 1000px;
      height: 240px;
      position: relative;
      background: var(--quiz-bg);
      border-radius: 20px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card.clicked .flip-card-inner,
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      padding: 20px;
      color: var(--text);
      text-align: center;
    }

    .flip-card-front {
      background: var(--quiz-bg);
    }

    .flip-card-back {
      transform: rotateY(180deg);
      background: var(--accent);
      color: white;
      flex-direction: column;
    }

    .start-quiz-btn {
      margin-top: 15px;
      padding: 10px 25px;
      background: var(--start-btn);
      color: var(--accent);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .start-quiz-btn:hover {
      background: var(--start-btn-hover);
    }

    /* Unique styles for categories */
    .programming-languages-cat {
      border-color: #4caf50;
      background: #f0fff4;
    }

    .logical-reasoning-cat {
      border-color: #ff9800;
      background: #fff8e1;
    }

    .verbal-reasoning-cat {
      border-color: #9c27b0;
      background: #f3e5f5;
    }

    .quantitative-aptitude-cat {
      border-color: #2196f3;
      background: #e3f2fd;
    }

    @media (max-width: 768px) {
      .search-input {
        width: 100%;
      }

      .container {
        padding: 15px;
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <input type="text" id="search" class="search-input" placeholder="Search quiz or category..." />
    </div>
    <h1 id="page-title">Choose a Category</h1>
    <div class="back-button" id="backBtn" onclick="showCategories()" style="display:none;">‚Üê Back to Categories</div>
    <div class="card-grid" id="gridContainer"></div>
  </div>

  <script>
    const quizCategories = {
      "Programming Languages": ["HTML", "CSS", "JavaScript", "Java", "Python"],
      "Logical Reasoning": ["Puzzles", "Sequences", "Statements & Conclusions"],
      "Verbal Reasoning": ["Synonyms & Antonyms", "Reading Comprehension", "Change Voice", "Tense", "Articles"],
      "Quantitative Aptitude": ["Simplification", "Percentage", "Ratio and Proportion", "Speed and Distance", "Simple Interest"]
    };

    const gridContainer = document.getElementById('gridContainer');
    const pageTitle = document.getElementById('page-title');
    const backBtn = document.getElementById('backBtn');
    const searchInput = document.getElementById('search');
    let currentCategory = null;

    function showCategories() {
      pageTitle.textContent = "Choose a Category";
      gridContainer.innerHTML = "";
      backBtn.style.display = "none";
      currentCategory = null;

      Object.keys(quizCategories).forEach(cat => {
        const card = document.createElement('div');
        card.className = 'card';

        const className = cat.toLowerCase().replace(/\s+/g, '-');
        card.classList.add(className + '-cat');

        card.textContent = cat;
        card.onclick = () => showSubcategories(cat);
        gridContainer.appendChild(card);
      });
    }

    function showSubcategories(category) {
      currentCategory = category;
      pageTitle.textContent = `${category} Quizzes`;
      gridContainer.innerHTML = "";
      backBtn.style.display = "inline-block";

      quizCategories[category].forEach(quiz => {
        const flipCard = document.createElement('div');
        flipCard.className = 'flip-card';
        flipCard.innerHTML = `
          <div class="flip-card-inner">
            <div class="flip-card-front">${quiz}</div>
            <div class="flip-card-back">
              <div>${quiz}</div>
              <button class="start-quiz-btn" onclick="event.stopPropagation(); startQuiz('${quiz}')">Start Quiz</button>
            </div>
          </div>
        `;
        flipCard.addEventListener('click', () => {
          flipCard.classList.toggle('clicked');
        });
        gridContainer.appendChild(flipCard);
      });
    }

    function startQuiz(quizName) {
      const url = `/${quizName.toLowerCase().replace(/\s+/g, '-')}.html`;
      window.location.href = url;
    }

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      if (!currentCategory) {
        [...gridContainer.children].forEach(card => {
          card.style.display = card.textContent.toLowerCase().includes(term) ? '' : 'none';
        });
      } else {
        showSubcategories(currentCategory);
        [...gridContainer.children].forEach(card => {
          const front = card.querySelector('.flip-card-front');
          if (front && !front.textContent.toLowerCase().includes(term)) {
            card.style.display = 'none';
          }
        });
      }
    });

    showCategories();
  </script>
</body>
</html>
